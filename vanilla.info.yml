name: vanilla
# info file manualhttps://www.drupal.org/node/2349827
# logo : http://uxrepo.com/download/icecream-by-ionicons/000000
type: theme
description: 'a vanilla theme add pistachio'
# define base theme (yes theres always a "base theme")
# classy:  default markup & classes (core/themes/classy)
# stable: the bare minimum of markup & classes (core/themes/classy)
# "false" will  use core template, that can and will change so use it with caution
base theme: stable
core: 8.x
screenshot: dance.gif # yes animated gifs!

# -- Libraries -----------------------------------------------------------------
# https://www.drupal.org/node/2497313
libraries:
  # -name/nameoflibrary
  - vanilla/global #define global library in vanilla.libraries.yml

libraries-override:
  # Replace an entire library.
  #core/drupal.collapse: mytheme/collapse

  # Replace an asset with another.
  # subtheme/library:
  #   css:
  #     theme:
  #       css/layout.css: css/my-layout.css

  # Remove an asset.
  # drupal/dialog:
  #   css:
  #     theme:
  #       dialog.theme.css: false

  # Remove an entire library.
  # core/modernizr: false

# -- CSS Remove ----------------------------------------------------------------
stylesheets-remove:
  - @classy/css/layout.css
  - @classy/css/components/node.css
  - core/modules/system/css/system.theme.css
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/views/css/views.module.css

# -- Regions -------------------------------------------------------------------
# regions gets added to templates/page.html.twig
# {{ page.[regionname] }}
regions:
  # machine bane: readable name
  header: Header
  breadcrumb: Breadcrumb
  message: Message
  content: Content #yes you want this one its required
  sidebar_first: Sidebar First
  sidebar_second: Sidebar Second
  footer: Footer
