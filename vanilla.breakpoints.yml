# doc: https://www.drupal.org/documentation/modules/breakpoint
vanilla.small:
  label: small #displayed name in the ui
  mediaQuery: 'all (max-width: 768px)'
  weight: 0
  multipliers:
    - 1x
vanilla.medium:
  label: medium
  mediaQuery: 'all and (min-width: 769px) and (max-width: 960px)'
  weight: 1
  multipliers:
    - 1x
vanilla.large:
  label: large
  mediaQuery: 'all and (min-width: 960px)'
  weight: 2
  multipliers:
    - 1x
